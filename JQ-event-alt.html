<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Belajar Event Javascript</title>
    <script src="assets/js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#paragraf").click(function () {
                alert('Saya sudah di klik!');
            });
        });
    </script>
</head>

<body>
    <p id="paragraf">Silahkan klik
    </p>
</body>

</html>
