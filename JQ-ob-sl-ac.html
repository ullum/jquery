<!-- jQuery Object, selector dan action: -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="assets/js/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // selector = untuk mencari element
        // action = untuk melakukan sesuatu terhadap elent tersebut
        // $(selector).action() 
        $("#button_hide").click(function () {
          $("h1").hide();
        });
      });
    </script>
  </head>
  <body>
    <h1>Dasar jQuery</h1>
    <button id="button_hide">Hide</button>
  </body>
</html>
