<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Belajar Javascript</title>
    <script src="assets/js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#tombol").click(function () {
                $("#box").animate({
                    width: "300px",
                    height: "200px",
                    opacity: 0.4
                }, "slow")
            });
        });
    </script>
    <style>
        #box{
            width: 100px;
            height: 50px;
            background-color: red;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <br><br>
    <button id="tombol">Animate!</button>
</body>
</html>
